groups:
- name: llm-system-alerts
  rules:
  - alert: HighErrorRate
    expr: rate(llm_processing_errors_total[5m]) > 0.1
    for: 5m
    labels:
      severity: critical
    annotations:
      summary: High error rate in LLM processing
      description: Error rate is {{ $value }} for the last 5 minutes

  - alert: SlowProcessingTime
    expr: avg_over_time(llm_processing_duration_seconds[5m]) > 30
    for: 5m
    labels:
      severity: warning
    annotations:
      summary: Slow LLM processing time
      description: Average processing time is {{ $value }} seconds 